{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - HRMS admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets\img\favicon.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets\css\bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets\css\font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets\css\style.css' %}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="index.html"><img src="{% static 'assets\img\logo2.png' %}" alt="Dreamguy's Technologies"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Registration</h3>
							
							{% if msg %}
							<div class="alert alert-danger" role="alert">
								{{msg}}
							  </div>
							{% endif %}
							
							<p class="account-subtitle">Access to our dashboard</p>
							
							
							<!-- Account Form -->
							<form action="{% url 'registration' %}" method="POST">
								{% csrf_token %}
								<div class="col-sm-6 col-md-3 col-lg-3 col-xl-2 col-12"> 
									<div class="form-group form-focus select-focus">
										<select class="select form-control" name="role"> 
											<option value=""> -- Select -- </option>
											<option value="Developer"> Developer </option>
											<option value="Tester"> Tester </option>
											<option value="Manager"> Manager </option>
											<option value="HR"> HR </option>
										</select>
									</div>
								</div>
                                <div class="form-group">
									<label>First Name</label><br/>
									<input class="form-control" name="tbfirstname" type="text">
								</div>
                                <div class="form-group">
									<label>Last Name</label><br/>
									<input class="form-control" name="tblastname" type="text">
								</div>
								<div class="form-group">
									<label>Email Address</label><br/>
									<input class="form-control" name="tbemail" type="email">
								</div>
                                <div class="form-group">
									<label>Password</label><br/>
									<input class="form-control" name="tbpassword" type="password">
								</div>
                                <div class="form-group">
									<label>confirm Password</label><br/>
									<input class="form-control" name="tbconfirmpassword" type="password">
								</div>
								
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
								<div class="account-footer">
									<p>have an account yet? <a href="{% url 'login' %}">Register</a></p>
								</div>
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'assets\js\jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'assets\js\popper.min.js' %}"></script>
        <script src="{% static 'assets\js\bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'assets\js\app.js' %}"></script>
		
    </body>
</html>
